<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Checkboxes</title>
    <style>
        .container {
            max-width: 500px;
            margin-bottom: 25px;

        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 15px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid">
            <!-- Column 1 -->
            <div class="column">
                <h3>Tops</h3>
                <label><input type="checkbox" value="1"> black dress</label>
                <label><input type="checkbox" value="10">yellow shirt</label>
                <label><input type="checkbox" value="6">beige sweater</label>
                <label><input type="checkbox" value="2">red sweater</label>
                <label><input type="checkbox" value="9">green tshirt</label>
                <label><input type="checkbox" value="0">white dress</label>
            </div>

            <!-- Column 2 -->
            <div class="column">
                <h3>Bottoms</h3>
                <label><input type="checkbox" value="8">long skirt</label>
                <label><input type="checkbox" value="7">jorts</label>
                <label><input type="checkbox" value="3">short skirt</label>
                <label><input type="checkbox" value="4">cargos</label>
                <label><input type="checkbox" value="5">pants</label>
                <label><input type="checkbox" value="10">long skirt</label>
            </div>
        </div>
    </div>

  </body>
</html>
