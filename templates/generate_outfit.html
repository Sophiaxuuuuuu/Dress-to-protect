{% extends "base.html" %}

{% block content %}
  <h2 class="text">Log Your Outfits</h2>
  <!-- outfit button -->
<div id="scene-container"></div>
<div id="clothing-options"></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Checkboxes</title>
    <style>
        .container {
            max-width: 500px;
            position: relative;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-bottom: 100px;
        }
 
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            place-items: center;
        }
 
        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
 
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <div class="grid">
            <!-- Column 1 -->
            <div class="column">
                <h3>Tops</h3>
                <label><input type="checkbox" value="1"> black dress</label>
                <label><input type="checkbox" value="10">yellow shirt</label>
                <label><input type="checkbox" value="6">beige sweater</label>
                <label><input type="checkbox" value="2">red sweater</label>
                <label><input type="checkbox" value="9">green tshirt</label>
                <label><input type="checkbox" value="0">white dress</label>
            </div>
 
            <!-- Column 2 -->
            <div class="column">
                <h3>Bottoms</h3>
                <label><input type="checkbox" value="8">long skirt</label>
                <label><input type="checkbox" value="7">jorts</label>
                <label><input type="checkbox" value="3">short skirt</label>
                <label><input type="checkbox" value="4">cargos</label>
                <label><input type="checkbox" value="5">pants</label>
                <label><input type="checkbox" value="10">long skirt</label>
            </div>
        </div>
    </div>
</head>
<body>
  <button class="confirm-button" id="confirm-button">
    <img
      src="{{url_for('static', filename='images/confirm.webp')}}"
      class="confirm"
    />
  </button>

  <div class="token-modal" id="token-modal">
    <div class="token-modal-content">
      <img class="token-modal-img" src="{{url_for('static', filename='images/5leaves.webp')}}" alt="5 leaves">
    </div>
  </div>

  <!-- import three into html -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
      }
    }
  </script>

  <script
    type="module"
    src="{{ url_for('static', filename='/js/app.js') }}"
  ></script>
  <script src="{{url_for('static', filename='js/leaves.js')}}"></script>
{% endblock %}
